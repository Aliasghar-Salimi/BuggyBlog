{% extends 'blog/base.html' %}

{% load static %}

{% block custom-header %} 
{% endblock %}

{% block title %} | {{article.title}}{% endblock %}

{% block main %}

<header class="masthead" style="background-image: url('{{article.thumbnail.url}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2>{{article.title}}</h2>
                    <time>انتشار: {{article.jpublish}}</time>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-8">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-8 col-lg-8 col-xl-10 text-justify">
                {{article.description|linebreaks}}
            </div>
        </div>
    </div>
</article>
{% endblock %}
